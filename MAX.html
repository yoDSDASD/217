<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מכשירי יצור</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Heebo", sans-serif;
      background: #f7f7f7;
      width: 100%;
      height: 100%;
    }

    .container {
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
      padding: 4vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .title {
      font-size: 6vw;
      font-weight: bold;
      margin-bottom: 3vw;
      text-align: center;
      color: #111;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2vw 0;
      width: 100%;
    }

    label {
      flex: 1;
      font-weight: bold;
      font-size: 4vw;
      color: #000;
    }

    input {
      flex: 2;
      padding: 1em;
      font-size: 4vw;
      border-radius: 0.6em;
      border: 1px solid #555;
      text-align: center;
      direction: ltr;
    }

    .result {
      width: 100%;
      background: #fff;
      border: 2px solid #111;
      border-radius: 1em;
      padding: 1.2em;
      margin-top: 4vw;
      font-size: 4.5vw;
      font-weight: bold;
      text-align: left;
      direction: ltr;
      font-family: monospace;
      color: #000;
      display: none;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .highlight {
      color: #d40000;
    }

    button {
      width: 100%;
      padding: 1em;
      margin-top: 2vw;
      font-size: 4.5vw;
      font-weight: bold;
      border: none;
      border-radius: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .calc-btn {
      background: #111;
      color: #fff;
    }

    .reset-btn {
      background: #ccc;
      color: #000;
    }

    @media (min-width: 600px) {
      .title { font-size: 2em; }
      input { font-size: 1.2em; }
      .result { font-size: 1.3em; }
      button { font-size: 1.1em; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">מכשירי יצור</div>

  <div class="input-row">
    <label>NOM</label>
    <input type="number" step="any" id="nominal" inputmode="decimal">
  </div>
  <div class="input-row">
    <label>TOL+</label>
    <input type="number" step="any" id="upperTol" inputmode="decimal">
  </div>
  <div class="input-row">
    <label>TOL−</label>
    <input type="number" step="any" id="lowerTol" inputmode="decimal">
  </div>

  <div class="result" id="result"></div>

  <button class="calc-btn" onclick="calculate()">חשב</button>
  <button class="reset-btn" onclick="resetCalc()">איפוס</button>
</div>

<script>
function format(v) {
  return parseFloat(v).toFixed(3);
}

function calculate() {
  const nominal = parseFloat(document.getElementById("nominal").value);
  const upperInput = document.getElementById("upperTol").value;
  const lowerInput = document.getElementById("lowerTol").value;

  let upper = parseFloat(upperInput);
  let lower = parseFloat(lowerInput);

  const resultEl = document.getElementById("result");

  if (isNaN(nominal)) {
    resultEl.style.display = "block";
    resultEl.innerHTML = "יש להזין ערך נומינלי תקין";
    return;
  }

  if (isNaN(upper)) upper = 0;
  if (isNaN(lower)) lower = 0;

  const max = nominal + upper;
  const min = nominal - lower;
  const range = max - min;

  let output = "";
  if (upper > 0) {
    output += `<div><strong class="highlight">MAX:</strong> ${format(max)}</div>`;
  }
  if (lower > 0) {
    output += `<div><strong class="highlight">MIN:</strong> ${format(min)}</div>`;
  }
  if (upper > 0 && lower > 0) {
    output += `<hr><div><strong>RANGE:</strong> ${format(range)}</div>`;
  }

  if (!output) output = `<div>אין נתונים להצגה</div>`;

  resultEl.style.display = "block";
  resultEl.innerHTML = output;
}

function resetCalc() {
  document.getElementById("nominal").value = "";
  document.getElementById("upperTol").value = "";
  document.getElementById("lowerTol").value = "";
  const resultEl = document.getElementById("result");
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
}
</script>

</body>
</html>
